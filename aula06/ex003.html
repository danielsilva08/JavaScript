        body {
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16pt;

<body>

   <script>
        var n1 = Number(window.prompt ('Digite um número!'))//string. Por isso coloquei Number para reconhecer como numero e não como string
        var n2 = Number(window.prompt ('Digite outro número!'))//string. Por isso coloquei Number para reconhecer como numero e não como string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//concatenação

        //(String + String) para concatenção
   </script>
