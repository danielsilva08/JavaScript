<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        document.write(`Òla, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`)//documet.write escreve na tela. lenght mostra quantos caracteres tem na string
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}</br>`)//toUpperCase() nome em maiúscula.
        document.write(`Seu nome em minúscula é ${nome.toLowerCase()}`)//toLowerCase() nome em minúscula
    </script>
</body>
</html>
