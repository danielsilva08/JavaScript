<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Qual o seu País: <input type="texto" name="txtpais" id="txtpais"> ?
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"> </div>
    
    <script>
        function clicar() {
            var txtpais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtpais.value)
            res.innerHTML = `<p>Seu país é<strong> ${pais}.</p></strong>`
        
            if (pais == 'Brasil') {
                res.innerHTML += `<p> Voçê é Brasileiro!</p>`
            } 
            else {
                 res.innerHTML += `<p> Voçê é estrangeiro!</p>`
            } 
        } 
       
    </script>
</body>
</html>
